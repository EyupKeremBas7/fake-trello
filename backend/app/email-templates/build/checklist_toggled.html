<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            color: #2563eb;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <h2>Checklist Item Updated</h2>
    <p><strong>{{ toggled_by_name }}</strong> updated a checklist item on your card <strong>"{{ card_title }}"</strong>:
    </p>
    <p>{{ status_emoji }} <strong>{{ item_title }}</strong> - marked as {{ status }}</p>
    <p><a href="{{ link }}" class="btn">View Card</a></p>
</body>

</html>
