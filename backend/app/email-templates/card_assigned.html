<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #0079bf;
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }

        .content {
            background: #f4f5f7;
            padding: 20px;
            border-radius: 0 0 8px 8px;
        }

        .card-name {
            background: white;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
            border-left: 4px solid #5aac44;
        }

        .button {
            display: inline-block;
            background: #0079bf;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Card Assigned to You</h1>
        </div>
        <div class="content">
            <p>Hi there,</p>
            <p><strong>{{ assigned_by_name }}</strong> assigned you to a card:</p>
            <div class="card-name">
                <strong>{{ card_title }}</strong>
            </div>
            <a href="{{ link }}" class="button">View Card</a>
        </div>
    </div>
</body>

</html>
